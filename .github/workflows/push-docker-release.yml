name: "Push Docker Image"

on:
  release:
    types: [published]

env:
  TARGET_PLATFORMS: linux/amd64,linux/arm64/v8,linux/arm/v7
  ALPINE_VERSION: latest
  GHCR_URL: ghcr.io
  PUSH_TO_DHCR: true
  PUSH_TO_GHCR: true
  PUSH_TO_AZCR: false
  LABELS: |
    maintainer: Jesse N. <jesse@keplerdev.com>
    com.keplerdev.maintainer: Jesse N. <jesse@keplerdev.com>
    com.keplerdev.maintainer.github.url: "https://github.com/${{ github.actor }}"
    com.keplerdev.maintainer.dockerhub.url: "https://dockerhub.com/u/${{ secrets.DOCKERHUB_USERNAME }}"
    com.keplerdev.image.sha: "${{ github.sha }}"
    com.keplerdev.repository.github.url: "https://github.com/${{ github.repository }}"
    com.keplerdev.registry.dockerhub.url: "https://dockerhub.com/r/${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}"

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Version
        id: semver
        uses: LykkeBusiness/get-semver-from-tag-action@v1.0.2
        with:
          tag: ${{ github.ref }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
            version: latest
            install: true
            driver-opts: image=moby/buildkit:master
            use: true

      - name: Buildx Builder Create
        run: |
          docker buildx create \
            --platform "${{ env.TARGET_PLATFORMS }}" \
            --name "github-runner-builder" \
            --use

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Dockerhub
        if: ${{ env.PUSH_TO_DHCR }} != "false"
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to ghcr.io
        if: ${{ env.PUSH_TO_GHCR }} != "false"
        uses: docker/login-action@v1
        with:
          registry: ${{ env.GHCR_URL }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            "${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}"
            "ghcr.io/${{ github.repository }}"
          tags: type=semver,pattern={{raw}}

      - name: Build & Push Latest
        uses: docker/build-push-action@v2
        env:
          platforms: "${{ env.TARGET_PLATFORMS }}"
        with:
          context: .
          file: ./Dockerfile
          labels: "${{ env.LABELS }}"
          build-args: |
            ALPINE_IMAGE=latest
            USER=jessenich
          platforms: "${{ env.platforms }}"
          pull: true
          push: true
          tags: "${{ steps.meta.outputs.tags }}"
